---
- name: application installs
  include: homebrew.yml

- name: start installing Homebrew applications
  homebrew:
    name: "{{item}}"
    state: latest
  with_items: "{{applications}}"

- name: start installing Homebrew cask applications
  homebrew_cask:
    name: "{{item}}"
    state: installed
  with_items: "{{cask_applications}}"
